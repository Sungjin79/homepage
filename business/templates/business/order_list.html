{% extends 'base.html' %}
{% block content %}

<div class="row">
  {% for object in object_list %}
  <div class="col-md-3">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title ">품목</h4>
        <!--<p class="card-category"> Here is a subtitle for this table</p>-->
      </div>
      <div class="card-body">
        <td>{{object.biztype}}</td>
        <td>{{object.status}}</td>
        <td>{{object.rdd}}</td>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<div align="right"><a href="{% url 'order-create' %}" class="btn btn-primary">신규</a></div>

{% endblock %}
