{% extends 'base.html' %}
{% block content %}

<table width="100%">

    <td>{{object.item}}</td>

{% endfor %}
</table>
<div align="right"><a href="{% url 'order-detail-create' order_id=order_id %}" class="btn btn-primary">신규</a></div>

{% endblock %}
